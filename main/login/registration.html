<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="assets2/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets2/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets2/css/login-form-1.css">
    <link rel="stylesheet" href="assets2/css/login-form.css">
    <link rel="stylesheet" href="assets2/css/styles.css">
</head>

<body style="background-image: url(&quot;assets2/img/8.jpg&quot;);">

    <div class="container full-height">
        <div class="row flex center v-center full-height" style="background-color: rgba(255,255,255,0);">
            <div class="col-8 col-sm-4">
                <div class="form-box" style="color: rgb(192,215,239);background-color: rgba(34,47,64,0.73);">
                    <form class="" action="index.html" method="post">
                        <fieldset>
                            <legend>Crate an account&nbsp;</legend>
                            <i class="material-icons" style="font-size: 104px; letter-spacing: 0;line-height: 86px;">person</i>
                            <input class="form-control" type="text" id="username" name="username" placeholder="username"  required style="background-color: rgb(21,32,50); ">
                            <input class="form-control" type="text" id="firstname" name="firstname" placeholder="your name" required style="background-color: rgb(21,32,50);">
                            <input class="form-control" type="text" id="lastname" name="lastname" placeholder="your last name" required style="background-color: rgb(21,32,50);">
                            <input class="form-control" type="email" id="email" name="email" placeholder="email" required style="background-color: rgb(21,32,50);">
                            <input class="form-control" type="password" id="password" name="password" placeholder="password" required min="6" max="20" style="background-color: rgb(21,32,50);">
                            <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(47,50,69);">LOGIN</button>
                        </fieldset>
                        <a href="login.html">I have accaunt.</a><a href="../../main/index.html">&nbsp; &nbsp;Exit in menu</a>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets2/js/jquery.min.js"></script>
    <script src="assets2/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
