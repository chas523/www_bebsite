<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Login-Box-En.css">

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
    <script src="validator_js/script.js"></script>
  

</head>

<body style="background-image: url(../assets/img/8.jpg);">

            
            <form id="register-form" autocomplete="on">
                <div class="d-flex flex-column justify-content-center" id="login-box">
                    <div class="login-box-header">
                        <h4 style="color:rgb(255, 255, 255);margin-bottom:0px;font-weight:400;font-size:27px;">Login</h4>
                    </div>
                    <div class="login-box-content">
                        <div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#"><i class="fa fa-facebook" style="margin-left:0px;padding-right:20px;padding-left:22px;width:56px;"></i>Login with Facebook</a></div>
                        <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" style="margin-bottom:10px;" href="#"><i class="fa fa-google" style="color:rgb(22, 19, 19);width:56px;"></i>Login with Google+</a></div>
                    </div>
                    <div class="d-flex flex-row align-items-center login-box-seperator-container">
                        <div class="login-box-seperator"></div>
                        <div class="login-box-seperator-text">
                        <p style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(255, 255, 255);">or</p>
                        </div>
                        <div class="login-box-seperator"></div>
                    </div>
            
                        <div class="email-login" style="background-color:#68676700;">
                            <input type="email" id="email" name="email" class="email-imput form-control" style="margin-top:10px;" required  placeholder="Email" minlength="6" >
                            <input type="password" class="password-input form-control" style="margin-top:10px;" required  placeholder="Password" minlength="6">
                        </div>
            
                    <div class="submit-row" style="margin-bottom:8px;padding-top:0px;"><button class="btn btn-primary btn-block box-shadow" id="submit-id-submit" type="submit" >Login</button>
                        <div class="d-flex justify-content-between">
                            <div class="form-check form-check-inline" id="form-check-rememberMe"><input class="form-check-input" type="checkbox" id="formCheck-1" for="remember" style="cursor:pointer;" name="check"><label class="form-check-label" for="formCheck-1"><span class="label-text">Remember Me</span></label></div><a id="forgot-password-link"
                                href="#">Forgot Password?</a></div>
                    </div>
                    <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
                        <p style="margin-bottom:0px;">Don't you have an account?<a id="register-link" href="registration.html">Sign Up!</a></p>
                    </div>
                </div>
                <script src="assets/js/jquery.min.js"></script>
                <script src="assets/bootstrap/js/bootstrap.min.js"></script>
            </form>

        
        <script src="particles.json"></script>
        <script src="js/app.js"></script>
        <script src="js/lib/stats.js"></script>
   


    
</body>

</html>
